<!DOCTYPE html>
<html>
<head>
    <title>CRM Lead Upload Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #1a237e;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: #1a237e;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .info {
            text-align: center;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“Š Lead Upload Portal</h2>

    <input type="file" id="csvFile" accept=".csv">

    <div class="info" id="message"></div>

    <table id="leadTable" style="display:none;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Number</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
document.getElementById('csvFile').addEventListener('change', function(event) {
    const file = event.target.files[0];

    if (!file) return;

    Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            const data = results.data;
            const headers = results.meta.fields.map(h => h.toLowerCase().trim());

            // Find matching name column
            const nameIndex = headers.findIndex(h =>
                h.includes("name")
            );

            // Find matching number column
            const numberIndex = headers.findIndex(h =>
                h.includes("number") || 
                h.includes("phone") || 
                h.includes("mobile")
            );

            if (nameIndex === -1 || numberIndex === -1) {
                document.getElementById("message").innerText =
                    "âŒ Could not detect Name and Number columns!";
                return;
            }

            const nameHeader = results.meta.fields[nameIndex];
            const numberHeader = results.meta.fields[numberIndex];

            const table = document.getElementById("leadTable");
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = "";

            data.forEach(row => {
                const name = row[nameHeader];
                const number = row[numberHeader];

                if (name && number) {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>${name}</td><td>${number}</td>`;
                    tbody.appendChild(tr);
                }
            });

            table.style.display = "table";
            document.getElementById("message").innerText =
                "âœ… Leads uploaded successfully!";
        }
    });
});
</script>

</body>
</html>
