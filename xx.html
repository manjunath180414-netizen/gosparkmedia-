<!DOCTYPE html>
<html>
<head>
    <title>Lead Upload Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial;
            background: #f5f7fb;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #1a237e;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th {
            background: #1a237e;
            color: white;
            padding: 10px;
        }
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background: #f1f1f1;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üìä CRM Lead Upload</h2>

    <input type="file" id="fileInput" accept=".csv" />

    <div id="message"></div>

    <table id="table" style="display:none;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Number</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
document.getElementById("fileInput").addEventListener("change", function(e) {
    const file = e.target.files[0];
    const message = document.getElementById("message");

    if (!file) {
        message.innerHTML = "‚ùå No file selected";
        return;
    }

    if (!file.name.endsWith(".csv")) {
        message.innerHTML = "‚ùå Please upload CSV file only";
        return;
    }

    Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(result) {

            if (!result.data || result.data.length === 0) {
                message.innerHTML = "‚ùå File is empty or unreadable";
                return;
            }

            const headers = result.meta.fields.map(h => h.toLowerCase().trim());

            let nameHeader = null;
            let numberHeader = null;

            result.meta.fields.forEach(originalHeader => {
                let h = originalHeader.toLowerCase().trim();

                if (h.includes("name")) {
                    nameHeader = originalHeader;
                }

                if (h.includes("number") || h.includes("phone") || h.includes("mobile")) {
                    numberHeader = originalHeader;
                }
            });

            if (!nameHeader || !numberHeader) {
                message.innerHTML = "‚ùå Could not detect Name or Number column.";
                return;
            }

            const table = document.getElementById("table");
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = "";

            result.data.forEach(row => {
                const name = row[nameHeader];
                const number = row[numberHeader];

                if (name && number) {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>${name}</td><td>${number}</td>`;
                    tbody.appendChild(tr);
                }
            });

            table.style.display = "table";
            message.innerHTML = "‚úÖ Leads loaded successfully!";
        },

        error: function(err) {
            message.innerHTML = "‚ùå Error reading file: " + err.message;
        }
    });
});
</script>

</body>
</html>
